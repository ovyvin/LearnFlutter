name: learnflutter
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.4.0
  assets_audio_player: ^3.0.8 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  rflutter_alert: ^2.0.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/assets/
    - assets/audios/
  #  - images/a_dot_ham.jpeg
  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf
    - family: SourceCodePro
      fonts:
      - asset: fonts/SourceCodePro-VariableFont_wght.ttf
    - family: Pokemon
      fonts:
      - asset: fonts/Pokemon Solid.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
